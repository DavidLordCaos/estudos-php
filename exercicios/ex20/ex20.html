<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio 20</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
<a href="../../index.html">Voltar</a>
<div class="col-sm-6 col-sm-offset-3">
    <h4>Informe 25 números.</h4>
    <p>Obs: Separe os números em espaço.</p>
    <p>Ex: 1 6 9 3 5</p>
    <form method="post" id="form">
        <div class="form-group">
            <label for="nums">Números: </label>
            <input type="text" class="form-control" name="nums" id="nums">
            <span class="help-block" id="errNum"></span><p></p>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <p></p>
        <div id="showMessage" class="alert alert-success">
            Matriz:
            <span id="matriz"></span><p></p>
            Matriz ímpar:
            <span id="impar"></span><p></p>
            Matriz Par:
            <span id="pares"></span><p></p>
        </div>
    </form>
</div>
<script type="text/javascript" src="ex20.js"></script>
</body>
</html>
