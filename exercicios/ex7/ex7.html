            <label for="book">Informe o nome do livro: </label>

                <option selected>Selecione seu acesso</option>
                <option value="aluno" id="aluno">Aluno</option>
                <option value="prof" id="prof">Professor</option>
            </select>
            <span class="help-block" id="errtitle"></span>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <p></p>
        <div id="showMessage" class="alert alert-success">
            Devolução:
            <span id="devolution"></span>
        </div>
    </form>
