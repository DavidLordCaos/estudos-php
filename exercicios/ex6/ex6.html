    <h1>Informe um número e ele será convertido no mês equivalente</h1>
    <form method="post" id="form">
        <div class="form-group">
            <label for="mes">Digite um número entre 1 e 12: </label>
            <input type="number" class="form-control" id="mes" name="mes">
            <span class="help-block" id="errmonth"></span><p></p>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <p></p>
        <div id="showMessage" class="alert alert-success">
            Mês:
            <span id="month"></span>
        </div>
    </form>
