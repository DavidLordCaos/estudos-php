<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio 11</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
<a href="../../index.html">Voltar</a>
<div class="col-sm-6 col-sm-offset-3">
    <h3>Digite um número e será mostrado sua tabuada</h3>
    <form method="post" id="form">
        <div class="form-group">
            <label for="num">Digite um número: </label>
            <input type="number" class="form-control" name="num" id="num">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <p></p>
        <div id="showMessage" class="alert alert-success">
            Tabuada:
            <br>
            <span id="tabuada"></span><p></p>
        </div>
    </form>
</div>
<script type="text/javascript" src="ex11.js"></script>
</body>
</html>
